<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              placeholder="Enter message"
              id="message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="send-location">Share Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{createdBy}}</span>
              <span class="message__meta">{{createdAt}}</span>
         </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="link-message-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{createdBy}}</span>
            <span class="message__meta">{{createdAt}}</span>
       </p>
        <p><a href="{{url}}" target="_blank">My current Location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="/vendor/js/mustache.min.js"></script>
    <script src="vendor/js/moment.min.js"></script>
    <script src="vendor/js/qs.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
